---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: test-ansible-role-ferm
    box: ${TEST_PLATFORM_BOX:-debian/buster64}
    config_options:
      synced_folder: false
    memory: 256
    cpus: 1
provisioner:
  name: ansible
  inventory:
    links:
      hosts: ../shared/inventory/${TEST_INVENTORY:-hosts}
  ansible_args:
    - ${TEST_ANSIBLE_ARGS:---}
  playbooks:
    verify: ../shared/tests/${TEST_VERIFY_PLAYBOOK:-../verify.yaml}
verifier:
  name: ansible
  
